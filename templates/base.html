<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Module 18.5 - {% block subTitle %} {% endblock subTitle %} </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Module 18.5</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=" {% url 'home'  %} ">Home</a>
            </li>
          </ul>
          <div class="d-flex">
            
            {% if request.user.is_authenticated %}
              


              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href=" {% url 'user_profile'  %} ">Profile</a></li> 
                    <li><a class="dropdown-item" href=" {% url 'change_pass'  %} ">Change Password</a></li>
                    <li><a class="dropdown-item" href=" {% url 'change_pass_with_OldPass'  %} ">Change Password with old pass</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href=" {% url 'user_logout'  %} ">Logout</a>
                    </li>
                </ul>
              </div>



            {% else %}
              <a href=" {% url 'user_register'  %} " class="btn btn-outline-secondary mx-2">Register</a>
              <a href=" {% url 'user_login'  %} " class="btn btn-outline-success mx-2">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>


    {% if messages %}
    {% for i in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      
      
      <strong> {{i}} </strong>  
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container my-5">
    {% block content %}
    
    {% endblock content %}
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
